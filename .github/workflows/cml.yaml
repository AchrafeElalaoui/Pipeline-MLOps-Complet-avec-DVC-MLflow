name: cml

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  train-eval:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install "dvc==3.64.0" "dvc-gdrive==3.0.1"

      - name: Install CML
        uses: iterative/setup-cml@v2

      - name: Configure DVC (GDrive service account)
        env:
          DVC_GDRIVE_SERVICE_ACCOUNT_JSON: ${{ secrets.DVC_GDRIVE_SERVICE_ACCOUNT_JSON }}
        run: |
          mkdir -p .dvc
          echo "$DVC_GDRIVE_SERVICE_ACCOUNT_JSON" > .dvc/gdrive-sa.json
          cat <<EOF > .dvc/config.local
          ['remote "new_gdrive"']
              gdrive_use_service_account = true
              gdrive_service_account_json_file_path = gdrive-sa.json
          EOF

      - name: Pull data
        run: dvc pull

      - name: Run pipeline
        run: dvc repro

      - name: Create CML report
        env:
          CML_TOKEN: ${{ secrets.CML_TOKEN }}
        run: |
          echo "## Metrics" > report.md
          echo "" >> report.md
          echo "### Train (all models)" >> report.md
          if [ -f metrics/train_metrics_all.json ]; then
            echo '```' >> report.md
            cat metrics/train_metrics_all.json >> report.md
            echo '```' >> report.md
          else
            echo "_missing metrics/train_metrics_all.json_" >> report.md
          fi
          echo "" >> report.md
          echo "### Validation (best)" >> report.md
          if [ -f metrics/val_metrics.json ]; then
            echo '```' >> report.md
            cat metrics/val_metrics.json >> report.md
            echo '```' >> report.md
          else
            echo "_missing metrics/val_metrics.json_" >> report.md
          fi
          echo "" >> report.md
          echo "## Plots" >> report.md
          if ls metrics/plots/*.png 1> /dev/null 2>&1; then
            for plot in metrics/plots/*.png; do
              echo "$(cml publish "$plot" --md)" >> report.md
            done
          else
            echo "_no plots found_" >> report.md
          fi
          cml comment create report.md || cat report.md >> "$GITHUB_STEP_SUMMARY"
