name: cml

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  train-eval:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install "dvc[gdrive]==3.64.0"

      - name: Install CML
        uses: iterative/setup-cml@v2
        with:
          version: "latest"

      - name: Configure DVC (GDrive service account)
        env:
          DVC_GDRIVE_SERVICE_ACCOUNT_JSON: ${{ secrets.DVC_GDRIVE_SERVICE_ACCOUNT_JSON }}
          DVC_GDRIVE_URL: ${{ secrets.DVC_GDRIVE_URL }}
        run: |
          set -e
          mkdir -p .dvc
          echo "$DVC_GDRIVE_SERVICE_ACCOUNT_JSON" > .dvc/gdrive-sa.json

          dvc remote add -f -d new_gdrive "$DVC_GDRIVE_URL"

          dvc remote modify --local new_gdrive gdrive_use_service_account true
          dvc remote modify --local new_gdrive gdrive_service_account_json_file_path gdrive-sa.json

          dvc remote list

      - name: Pull data
        run: dvc pull -r new_gdrive --force

      - name: Run pipeline
        run: dvc repro

      - name: Create CML report
        env:
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          EVENT_NAME: ${{ github.event_name }}
        run: |
          echo "## Metrics" > report.md
          echo "" >> report.md

          echo "### Train/Val (all models) - metrics_all.json" >> report.md
          if [ -f metrics/metrics_all.json ]; then
            echo '```json' >> report.md
            cat metrics/metrics_all.json >> report.md
            echo '```' >> report.md
          else
            echo "_missing metrics/metrics_all.json_" >> report.md
          fi

          echo "" >> report.md
          echo "### Validation (best) - val_metrics.json" >> report.md
          if [ -f metrics/val_metrics.json ]; then
            echo '```json' >> report.md
            cat metrics/val_metrics.json >> report.md
            echo '```' >> report.md
          else
            echo "_missing metrics/val_metrics.json_" >> report.md
          fi

          echo "" >> report.md
          echo "## Plots" >> report.md
          if ls metrics/plots/*.png 1> /dev/null 2>&1; then
            for plot in metrics/plots/*.png; do
              echo "![plot]($plot)" >> report.md
            done
          else
            echo "_no plots found_" >> report.md
          fi

          echo "" >> report.md
          echo "## Artifacts" >> report.md
          echo "$RUN_URL#artifacts" >> report.md

          if [ "$EVENT_NAME" = "pull_request" ]; then
            cml comment create report.md
          else
            cat report.md >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload plots artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: metrics-plots
          path: metrics/plots
          if-no-files-found: warn
