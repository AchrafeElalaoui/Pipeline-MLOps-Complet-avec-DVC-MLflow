name: cml

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: write          # write if you want to commit/push (like the example)
  pull-requests: write

jobs:
  train-eval:
    runs-on: ubuntu-latest

    env:
      REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}   # required for cml comment create

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install CML utility
        uses: iterative/setup-cml@v2

      - name: Install dependencies (Python, DVC, MLflow)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install "mlflow==2.16.2"
          pip install "dvc[gdrive]==3.64.0"

      - name: Configure DVC (GDrive service account)
        env:
          DVC_GDRIVE_SERVICE_ACCOUNT_JSON: ${{ secrets.DVC_GDRIVE_SERVICE_ACCOUNT_JSON }}
        run: |
          set -euo pipefail

          mkdir -p .dvc
          echo "$DVC_GDRIVE_SERVICE_ACCOUNT_JSON" > .dvc/gdrive-sa.json

          cat > .dvc/config.local <<'EOF'
          ['remote "new_gdrive"']
              gdrive_use_service_account = true
              gdrive_service_account_json_file_path = gdrive-sa.json
          EOF

          dvc remote list

      - name: Pull data
        run: |
          set -euo pipefail
          dvc pull -r new_gdrive --force --allow-missing

      - name: Run pipeline
        run: |
          set -euo pipefail
          dvc repro

      - name: Generate and publish CML report
        env:
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          EVENT_NAME: ${{ github.event_name }}
        run: |
          set -euo pipefail

          echo "## Metrics" > report.md
          echo "" >> report.md

          echo "### Train/Val (all models) - metrics_all.json" >> report.md
          if [ -f metrics/metrics_all.json ]; then
            # safer markdown fences (prevents code block swallowing plots)
            echo "\`\`\`json" >> report.md
            python -m json.tool metrics/metrics_all.json >> report.md || cat metrics/metrics_all.json >> report.md
            echo "\`\`\`" >> report.md
          else
            echo "_missing metrics/metrics_all.json_" >> report.md
          fi

          echo "" >> report.md
          echo "### Validation (best) - val_metrics.json" >> report.md
          if [ -f metrics/val_metrics.json ]; then
            echo "\`\`\`json" >> report.md
            python -m json.tool metrics/val_metrics.json >> report.md || cat metrics/val_metrics.json >> report.md
            echo "\`\`\`" >> report.md
          else
            echo "_missing metrics/val_metrics.json_" >> report.md
          fi

          echo "" >> report.md
          echo "## Plots" >> report.md

          # Option A (recommended): publish plots so they render in PR comments
          if ls metrics/plots/*.png 1> /dev/null 2>&1; then
            for plot in metrics/plots/*.png; do
              echo "" >> report.md
              cml publish "$plot" --md >> report.md
            done
          else
            echo "_no plots found_" >> report.md
          fi

          echo "" >> report.md
          echo "## Artifacts" >> report.md
          echo "$RUN_URL#artifacts" >> report.md

          if [ "$EVENT_NAME" = "pull_request" ]; then
            cml comment create report.md
          else
            cat report.md >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload plots artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: metrics-plots
          path: metrics/plots
          if-no-files-found: warn
